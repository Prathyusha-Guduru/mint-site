<body>
    <main class="d-flex justify-content-center align-items-center">
        <div class="steps-col col-lg-3 col-md-8 col-sm-9">

            <h2>Fishman’s Laboratories mint page.</h2>
            <div class="step step1">
                <h4>Step 1: Connect wallet </h4>

                <div class="white-box connect-btn-box d-flex flex-column align-items-center justify-content-center">

                    <button type="button" class="btn-contact" onclick="addNetworkETH('web3');">
                        <img src="/img/metamask-icon.svg" alt="" class="btn-contact-icon">
                        <span id="buttonConnectContent">Metamask</span>
                    </button>
                    <!-- <div class="btn-contact-after"></div> -->


                    <button type="button" class="btn-contact" onclick="addNetworkETH('web3');">
                        <img src="/img/fortmatic.svg" alt="" class="btn-contact-icon">
                        <span id="buttonConnectContent">Fortmatic</span>
                    </button>
                    <!-- <div class="btn-contact-after"></div> -->
                    <button type="button" class="btn-contact" onclick="addNetworkETH('web3');">
                        <img src="/img/wallet.svg" alt="" class="btn-contact-icon">
                        <span id="buttonConnectContent">Connect Wallet</span>
                    </button>
                    <!-- <div class="btn-contact-after"></div> -->
                </div>

            </div>

            <div class="step step2">
                <h4>Step 2: Select quantity</h4>
                <div class="white-box">
                    <div class="amount-field d-flex justify-content-evenly align-items-center">
                        <input type="number" id="depositAmount" class="amount-input" value="1" min="0" max="2" />

                        <!-- <button class="amount-field-button" id="maxAmountButton">Max</button> -->
                        <!-- <button class="sym-btn plus-btn"><i class="fa-solid fa-plus"></i></button>
                        <button class="sym-btn minus-btn"><i class="fa-solid fa-minus"></i></button> -->
                    </div>
                </div>
            </div>


            <div class="step step3">
                <h4>Step 3: Mint your finion!</h4>
                <button type="button" class="pink-btn invest-btn" id="approveButton"
                    onclick="MintToken();">Mint</button>
                <div class="btn-after"></div>
            </div>
        </div>
    </main>


    <!-- scripts -->
    <script src="js/web3.js"></script>
    <script src="js/jquery.min.js"></script>
